<!DOCTYPE html>
<html>
<head>
	<title>TomTom Demo</title>
	<link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css'>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"></script>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.12.0/services/services-web.min.js"></script>
    <style>
  	 body, html { margin: 0; padding: 0; }
 	 #map-div { width: 500px; height: 500px; margin-left: 500px; margin-top: 100px;}
	</style>
</head>
<body>

	<div id="map-div"></div>

	<script type="text/javascript">
		tt.services.fuzzySearch({
  		key: 'esnn6Wwrr4Juiak2khwRwLZDPAUfUBEe',
 		 query: 'Rochester' //name of place
		})
		// .go() ... mentioned in demo code but throws an error.
		.then(function(response) {
  		var map = tt.map({
		key: 'esnn6Wwrr4Juiak2khwRwLZDPAUfUBEe',
		container: 'map-div',
		center: response.results[0].position,
		zoom: 12
  		});
	});
	</script>

</body>
</html>
