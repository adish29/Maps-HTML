<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap USA</title>
  <!-- css File -->
  <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!-- jvectormap javascript -->
  <script src="jquery-jvectormap-2.0.5.min.js"></script>
  <!-- US map file(aea) -->
  <script src="jquery-jvectormap-us-aea-en.js"></script>
</head>
<body>
  <div id="map" style="margin-left:400px; margin-top: 100px;  width: 600px; height: 400px"></div>
  <script>
   $(function(){

    var data = {
      "alabama": 10,
      "alaska": 5,
      "texas": 9,
      "newyork": 4,
      "california":0,
      "nebraska":7,
      "florida":3,
      "washington":2,
    }
  new jvm.Map({
    map: 'us_aea_en',
    container: $('#map'),
    tipCentered: true,
    focusOn: {
    x: 0.5,
    y: 0.5,
    scale: 1
    },
    regionStyle: {
      initial: {
      fill: "#bdc5d1"
      },
      hover: {
      fill: "#77838f"
      }
    },
    backgroundColor: "#fff",
    markerStyle: {
     initial: {
      'stroke-width': 2,
       fill: "#377dff",
       stroke: "#fff",
       r: 6
      },
      hover: {
      fill: "#377dff",
      stroke: "#fff"
      }
    },
    
    //latLng of every US state in Markers.md

     markers: [
      {latLng: [34,-86.6807365], name:`Store Count: ${data["alabama"]}` },
      {latLng: [61.3025006,-158.7750198], name:`Store Count: ${data["alaska"]}`},
      {latLng: [35.2718745,-118.5704153], name:`Store Count: ${data["california"]}`},
      {latLng: [28.9757279,-81.8330166], name:`Store Count: ${data["florida"]}`},
      {latLng: [41,-98], name:`Store Count: ${data["nebraska"]}`},
      {latLng: [44,-74.45], name:`Store Count: ${data["newyork"]}`},
      {latLng: [30,-100],name:`Store Count: ${data["texas"]}`},
      {latLng: [48.5,-120],name:`Store Count: ${data["washington"]}`}
    ],

    //Styling State Initials on map
    regionLabelStyle: {
      initial: {
        fill: 'black'   //#B90E32 - red
      },
      hover: {
        fill: 'black'
      }
    },
    
    //Sample code from jvectormap.com
    labels: {
      regions: {
        render: function(code){
          var doNotShow = ['US-RI', 'US-DC', 'US-DE', 'US-MD'];

          if (doNotShow.indexOf(code) === -1) {
            return code.split('-')[1];
          }
        },
        offsets: function(code){
          return {
            'CA': [-10, 10],
            'ID': [0, 40],
            'OK': [25, 0],
            'LA': [-20, 0],
            'FL': [45, 0],
            'KY': [10, 5],
            'VA': [15, 5],
            'MI': [30, 30],
            'AK': [50, -25],
            'HI': [25, 50]
          }[code.split('-')[1]];
        }
      }
    }

  });
});
  </script>
</body>
</html>
