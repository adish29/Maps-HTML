<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <link rel="stylesheet" href="jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="jquery-jvectormap-2.0.5.min.js"></script>
  <script src="jvector/tests/assets/jquery-jvectormap-us-mill-en.js"></script>
</head>
<body>
  <div id="map" style="margin-left:400px; margin-top: 100px;  width: 600px; height: 400px"></div>
  <script>
   $(function(){
    var test = 7;
  $('#map').vectorMap({
    map: 'us_mill_en',
    scaleColors: ['#C8EEFF', '#0071A4'],
    normalizeFunction: 'polynomial',
    hoverOpacity: 0.7,
    hoverColor: false,
    markerStyle: {
      initial: {
        fill: '#F8E23B',
        stroke: '#383f47'
      }
    },
    backgroundColor: '#383f47',
    markers: [
      {latLng: [31.00, -100.45], name: 'Stores in Texas'},
    ]
  });
});
  </script>
</body>
</html>
